{% extends 'index.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container">
	<div class="row">
		<form class="col-md-6 col-md-offset-3" id="reg-form" method="POST" action="">
			{% csrf_token %}
			{{ form|crispy }}

		</form>
	</div>
</div>

{% endblock content %}
